<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prices</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>

<body>
    <div class="container">

        <h2>Last text</h2>
        <div class="row">
            <p class="col-md-12">The last result is <strong><span id="content">N/A</span></strong>.</p>
        </div>
        <div id="wordCloud"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="lodash.js"></script>
<script src="jq-cloud.js"></script>
<script>
    $(function() {
        var tags = [];
        var source = new EventSource("/hashtags/stream");
            source.onmessage = function (event) {
                // Parse message & weight
                var input = event.data.split(":");
                // 
                var tag = [{word: input[0], weight: input[1]}];
                
                Array.prototype.push.apply(tags, tag);

                $("#wordCloud").jQWCloud({ words: tags });

            document.getElementById("content").innerHTML = event.data;
        };
    });
</script>

</html>
